  <circle cx="650" cy="400" r="40" fill="#4CAF50" />
  <rect x="645" y="400" width="10" height="50" fill="#795548" />
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#e8ecff" />
  
  <!-- Students -->
  <!-- Student 1 -->
  <circle cx="200" cy="430" r="15" fill="#FFD700" />
  <rect x="195" y="445" width="10" height="25" fill="#FF5722" />
