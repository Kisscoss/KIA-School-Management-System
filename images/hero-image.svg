  <!-- Student 2 -->
  <circle cx="240" cy="430" r="15" fill="#FFD700" />
  <rect x="235" y="445" width="10" height="25" fill="#2196F3" />
  <line x1="235" y1="455" x2="225" y2="465" stroke="#333" stroke-width="2" />
