  <line x1="565" y1="470" x2="570" y2="490" stroke="#333" stroke-width="2" />
  
  <!-- KIA Text -->
  <text x="400" y="190" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">KIA</text>
  
