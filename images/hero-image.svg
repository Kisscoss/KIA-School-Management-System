  <rect x="420" y="230" width="40" height="60" fill="#ffffff" rx="2" />
  <rect x="480" y="230" width="40" height="60" fill="#ffffff" rx="2" />
  
  <rect x="280" y="310" width="40" height="60" fill="#ffffff" rx="2" />
