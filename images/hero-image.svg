  <circle cx="750" cy="450" r="30" fill="#e8ecff" />
  
  <!-- School Building -->
  <rect x="250" y="200" width="300" height="200" fill="#4a6bff" rx="5" />
  <rect x="230" y="180" width="340" height="20" fill="#3a5bef" rx="2" />
  <rect x="220" y="400" width="360" height="20" fill="#3a5bef" rx="2" />
  
  <!-- Windows -->
  <rect x="280" y="230" width="40" height="60" fill="#ffffff" rx="2" />
