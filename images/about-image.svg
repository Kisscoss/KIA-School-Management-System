<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f7ff" opacity="0" />
  
  <!-- Decorative Elements -->
  <circle cx="700" cy="100" r="40" fill="#e8ecff" />
  <circle cx="100" cy="500" r="60" fill="#e8ecff" />
  <circle cx="750" cy="450" r="25" fill="#e8ecff" />
  
  <!-- Teacher and Students -->
  <!-- Teacher -->
  <circle cx="300" cy="200" r="30" fill="#FFD700" />
  <rect x="290" y="230" width="20" height="60" fill="#4a6bff" />
  <line x1="290" y1="250" x2="260" y2="270" stroke="#333" stroke-width="3" />
  <line x1="310" y1="250" x2="340" y2="270" stroke="#333" stroke-width="3" />
  <line x1="290" y1="290" x2="280" y2="340" stroke="#333" stroke-width="3" />
  <line x1="310" y1="290" x2="320" y2="340" stroke="#333" stroke-width="3" />
  
  <!-- Desk -->
  <rect x="200" y="300" width="200" height="10" fill="#795548" />
  <rect x="210" y="310" width="10" height="50" fill="#795548" />
  <rect x="380" y="310" width="10" height="50" fill="#795548" />
  
  <!-- Students in a Semi-Circle -->
  <!-- Student 1 -->
  <circle cx="150" cy="400" r="20" fill="#FFD700" />
  <rect x="145" y="420" width="10" height="40" fill="#ff6b6b" />
  <line x1="145" y1="430" x2="125" y2="450" stroke="#333" stroke-width="2" />
  <line x1="155" y1="430" x2="175" y2="450" stroke="#333" stroke-width="2" />
  <line x1="145" y1="460" x2="135" y2="490" stroke="#333" stroke-width="2" />
  <line x1="155" y1="460" x2="165" y2="490" stroke="#333" stroke-width="2" />
  
  <!-- Student 2 -->
  <circle cx="250" cy="420" r="20" fill="#FFD700" />
  <rect x="245" y="440" width="10" height="40" fill="#4CAF50" />
  <line x1="245" y1="450" x2="225" y2="470" stroke="#333" stroke-width="2" />
  <line x1="255" y1="450" x2="275" y2="470" stroke="#333" stroke-width="2" />
  <line x1="245" y1="480" x2="235" y2="510" stroke="#333" stroke-width="2" />
  <line x1="255" y1="480" x2="265" y2="510" stroke="#333" stroke-width="2" />
  
  <!-- Student 3 -->
  <circle cx="350" cy="420" r="20" fill="#FFD700" />
  <rect x="345" y="440" width="10" height="40" fill="#2196F3" />
  <line x1="345" y1="450" x2="325" y2="470" stroke="#333" stroke-width="2" />
  <line x1="355" y1="450" x2="375" y2="470" stroke="#333" stroke-width="2" />
  <line x1="345" y1="480" x2="335" y2="510" stroke="#333" stroke-width="2" />
  <line x1="355" y1="480" x2="365" y2="510" stroke="#333" stroke-width="2" />
  
  <!-- Student 4 -->
  <circle cx="450" cy="400" r="20" fill="#FFD700" />
  <rect x="445" y="420" width="10" height="40" fill="#9C27B0" />
  <line x1="445" y1="430" x2="425" y2="450" stroke="#333" stroke-width="2" />
  <line x1="455" y1="430" x2="475" y2="450" stroke="#333" stroke-width="2" />
  <line x1="445" y1="460" x2="435" y2="490" stroke="#333" stroke-width="2" />
  <line x1="455" y1="460" x2="465" y2="490" stroke="#333" stroke-width="2" />
  
  <!-- Digital Elements -->
  <!-- Laptop on Desk -->
  <rect x="270" y="270" width="60" height="40" fill="#333" />
  <rect x="270" y="270" width="60" height="30" fill="#4a6bff" />
  <rect x="250" y="310" width="100" height="5" fill="#333" />
  
  <!-- Floating Digital Elements -->
  <!-- Report Card -->
  <rect x="500" y="150" width="80" height="100" fill="#ffffff" stroke="#333" stroke-width="2" />
  <line x1="510" y1="170" x2="570" y2="170" stroke="#333" stroke-width="1" />
  <line x1="510" y1="190" x2="570" y2="190" stroke="#333" stroke-width="1" />
  <line x1="510" y1="210" x2="570" y2="210" stroke="#333" stroke-width="1" />
  <line x1="510" y1="230" x2="570" y2="230" stroke="#333" stroke-width="1" />
  <text x="540" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">REPORT CARD</text>
  
  <!-- AoI Scenario -->
  <rect x="600" y="250" width="100" height="80" fill="#ffffff" stroke="#333" stroke-width="2" />
  <circle cx="620" cy="270" r="10" fill="#ff6b6b" />
  <circle cx="650" cy="270" r="10" fill="#4CAF50" />
  <circle cx="680" cy="270" r="10" fill="#2196F3" />
  <line x1="610" y1="290" x2="690" y2="290" stroke="#333" stroke-width="1" />
  <line x1="610" y1="310" x2="690" y2="310" stroke="#333" stroke-width="1" />
  <text x="650" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">AoI SCENARIO</text>
  
  <!-- Analytics Graph -->
  <rect x="520" y="350" width="120" height="80" fill="#ffffff" stroke="#333" stroke-width="2" />
  <polyline points="530,410 550,380 570,390 590,360 610,370 630,340" fill="none" stroke="#4a6bff" stroke-width="2" />
  <line x1="530" y1="360" x2="630" y2="360" stroke="#e1e4e8" stroke-width="1" />
  <line x1="530" y1="380" x2="630" y2="380" stroke="#e1e4e8" stroke-width="1" />
  <line x1="530" y1="400" x2="630" y2="400" stroke="#e1e4e8" stroke-width="1" />
  
  <!-- Connecting Lines -->
  <line x1="330" y1="200" x2="500" y2="200" stroke="#4a6bff" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="330" y1="200" x2="650" y2="290" stroke="#4a6bff" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="330" y1="200" x2="580" y2="390" stroke="#4a6bff" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- KIA Text -->
  <text x="400" y="100" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#4a6bff">KIA</text>
  <text x="400" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">School Management System</text>
</svg>